<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>

    <!-- Icons -->
    <link rel="icon" href="/static/pficon.png">
    <link rel="apple-touch-icon" href="/static/pficon.png">

    <!-- Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Expenses">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles/theme.css">
    <link rel="stylesheet" href="/static/styles/modern-theme.css">
</head>
<body>
    <nav-bar></nav-bar>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold mb-3" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Personal Finance</h1>
                    <p class="text-muted fs-5">Track your expenses with style</p>
                </div>

                <div class="d-flex flex-column gap-4">
                    <a href="/static/add-expense.html" class="landing-card">
                        <div class="card-content">
                            <i class="bi bi-plus-circle-fill card-icon"></i>
                            <h2 class="card-title">Add Expense</h2>
                            <p class="card-description">Record a new expense quickly</p>
                        </div>
                    </a>

                    <a href="/static/expenses.html" class="landing-card">
                        <div class="card-content">
                            <i class="bi bi-bar-chart-fill card-icon"></i>
                            <h2 class="card-title">View Expenses</h2>
                            <p class="card-description">Analyze your spending patterns</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Components -->
    <script src="/static/components/navbar.js"></script>

    <script>
        // Dark mode initialization - run immediately
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
        })();

        // Initialize dark mode on page load
        document.addEventListener('DOMContentLoaded', function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
        });
    </script>
</body>
</html>
