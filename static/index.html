<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>

    <!-- Icons -->
    <link rel="icon" href="/static/pficon.png">
    <link rel="apple-touch-icon" href="/static/pficon.png">
    
    <!-- Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Expenses">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .landing-button {
            height: 200px;
            transition: transform 0.2s;
        }
        .landing-button:hover {
            transform: scale(1.02);
        }
        .landing-button i {
            font-size: 3rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-5">Personal Finance Tracker</h1>
                
                <div class="d-flex flex-column gap-4">
                    <a href="/expenses#add" class="text-decoration-none">
                        <div class="card landing-button shadow-sm">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <i class="bi bi-plus-circle text-primary mb-3"></i>
                                <h2 class="mb-0">Add Expense</h2>
                            </div>
                        </div>
                    </a>
                    
                    <a href="/expenses#view" class="text-decoration-none">
                        <div class="card landing-button shadow-sm">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <i class="bi bi-list-ul text-success mb-3"></i>
                                <h2 class="mb-0">View Expenses</h2>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
