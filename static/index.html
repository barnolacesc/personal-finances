<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f9fafb">
    <title>Monthly Spends</title>
    <!-- Framework7 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7.1.5/framework7-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí∞</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí∞</text></svg>">
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div class="page">
                <div class="safe-area-top"></div>
                <div class="container">
                    <h1>Monthly Spends</h1>
                    
                    <div class="input-section list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <select id="category" required>
                                            <option value="" disabled selected>Select Category</option>
                                            <option value="groceries">Groceries</option>
                                            <option value="housing">Housing & Utilities</option>
                                            <option value="transport">Transportation</option>
                                            <option value="health">Healthcare</option>
                                            <option value="entertainment">Entertainment</option>
                                            <option value="dining">Dining Out</option>
                                            <option value="shopping">Shopping</option>
                                            <option value="education">Education</option>
                                            <option value="savings">Savings & Investments</option>
                                            <option value="misc">Miscellaneous</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input 
                                            type="text"
                                            id="description"
                                            placeholder="Description"
                                            required
                                            maxlength="50">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input 
                                            type="number" 
                                            id="amount" 
                                            inputmode="decimal"
                                            pattern="[0-9]*"
                                            placeholder="Enter amount" 
                                            step="0.01" 
                                            min="0"
                                            required>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="padding">
                            <button class="button button-large button-fill" onclick="addExpense()" id="addButton">Add</button>
                        </div>
                    </div>

                    <div class="expenses-list card">
                        <div class="card-header expenses-header">
                            <h2>Recent Expenses</h2>
                            <button onclick="deleteLastExpense()" id="deleteLastButton" class="button button-small button-fill delete-button" disabled>Delete Last</button>
                        </div>
                        <div class="card-content">
                            <div id="expenses"></div>
                        </div>
                        <div class="card-footer expenses-total">
                            <span class="total-label">Total</span>
                            <span class="total-amount" id="totalAmount">$0.00</span>
                        </div>
                    </div>
                </div>
                <div class="safe-area-bottom"></div>
            </div>
        </div>
    </div>

    <!-- Framework7 JS -->
    <script src="https://cdn.jsdelivr.net/npm/framework7@7.1.5/framework7-bundle.min.js"></script>
    
    <script>
        // Initialize Framework7
        const app = new Framework7({
            el: '#app',
            theme: 'ios',
            touch: {
                tapHold: true,
                disableContextMenu: false,
            },
        });

        function showToast(message, type = 'success') {
            const icon = type === 'error' ? '‚ùå' : '‚úì';
            app.toast.create({
                text: message,
                position: 'top',
                closeTimeout: 3000,
                cssClass: `toast-${type}`,
                icon: `<i class="icon">${icon}</i>`
            }).open();
        }

        async function addExpense() {
            const amountInput = document.getElementById('amount');
            const categorySelect = document.getElementById('category');
            const descriptionInput = document.getElementById('description');
            
            const amount = amountInput.value;
            const category = categorySelect.value;
            const description = descriptionInput.value;
            
            if (!amount || !category || !description) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            const addButton = document.getElementById('addButton');
            
            try {
                // Disable inputs while processing
                addButton.disabled = true;
                amountInput.disabled = true;
                categorySelect.disabled = true;
                descriptionInput.disabled = true;
                
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        amount,
                        category,
                        description
                    }),
                });
                
                if (response.ok) {
                    amountInput.value = '';
                    categorySelect.value = '';
                    descriptionInput.value = '';
                    loadExpenses();
                    showToast('Expense added successfully');
                    // Provide haptic feedback on success
                    if (window.navigator && window.navigator.vibrate) {
                        window.navigator.vibrate(50);
                    }
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Failed to add expense', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to add expense', 'error');
            } finally {
                // Re-enable inputs
                addButton.disabled = false;
                amountInput.disabled = false;
                categorySelect.disabled = false;
                descriptionInput.disabled = false;
                amountInput.focus();
            }
        }

        async function deleteLastExpense() {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                
                if (expenses.length === 0) {
                    showToast('No expenses to delete', 'error');
                    return;
                }

                const lastExpense = expenses[0];
                const deleteResponse = await fetch(`/api/expenses/${lastExpense.id}`, {
                    method: 'DELETE'
                });

                if (deleteResponse.ok) {
                    lastDeletedExpense = {
                        amount: lastExpense.amount,
                        date: lastExpense.date,
                        category: lastExpense.category,
                        description: lastExpense.description
                    };
                    loadExpenses();
                    const amount = parseFloat(lastExpense.amount).toFixed(2);
                    app.dialog.create({
                        title: 'Expense Deleted',
                        text: `Deleted expense: $${amount}`,
                        buttons: [
                            {
                                text: 'Undo',
                                onClick: async () => {
                                    if (!lastDeletedExpense) return;
                                    
                                    try {
                                        const response = await fetch('/api/expenses', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json',
                                            },
                                            body: JSON.stringify(lastDeletedExpense)
                                        });

                                        if (response.ok) {
                                            loadExpenses();
                                            showToast('Expense restored');
                                            lastDeletedExpense = null;
                                            // Provide haptic feedback on success
                                            if (window.navigator && window.navigator.vibrate) {
                                                window.navigator.vibrate([50]);
                                            }
                                        } else {
                                            showToast('Failed to restore expense', 'error');
                                        }
                                    } catch (error) {
                                        console.error('Error:', error);
                                        showToast('Failed to restore expense', 'error');
                                    }
                                }
                            },
                            {
                                text: 'Close',
                                color: 'red'
                            }
                        ]
                    }).open();
                    
                    // Provide haptic feedback on success
                    if (window.navigator && window.navigator.vibrate) {
                        window.navigator.vibrate([50]);
                    }
                } else {
                    showToast('Failed to delete expense', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to delete expense', 'error');
            }
        }

        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                
                const expensesDiv = document.getElementById('expenses');
                const deleteLastButton = document.getElementById('deleteLastButton');
                const totalAmountElement = document.getElementById('totalAmount');
                
                // Enable/disable delete button based on expenses
                deleteLastButton.disabled = expenses.length === 0;
                
                // Calculate total
                const total = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
                totalAmountElement.textContent = `$${total.toFixed(2)}`;
                
                expensesDiv.innerHTML = expenses.map(expense => `
                    <div class="expense-item list">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title amount">$${parseFloat(expense.amount).toFixed(2)}</div>
                                    <div class="item-after date">${formatDate(new Date(expense.date))}</div>
                                </div>
                                <div class="item-subtitle category">${expense.category}</div>
                                <div class="item-text description">${expense.description}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load expenses', 'error');
            }
        }

        function formatDate(date) {
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === now.toDateString()) {
                return 'Today ' + date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday ' + date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { 
                    month: 'short', 
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit'
                });
            }
        }

        // Load expenses when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadExpenses();
            document.getElementById('amount').focus();
        });

        // Handle PWA installation
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
