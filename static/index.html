<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Expenses Tracker</h1>
        
        <div class="input-section">
            <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <div class="expenses-list">
            <h2>Recent Expenses</h2>
            <div id="expenses"></div>
        </div>
    </div>

    <script>
        async function addExpense() {
            const amount = document.getElementById('amount').value;
            if (!amount) return;

            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount }),
                });

                if (response.ok) {
                    document.getElementById('amount').value = '';
                    loadExpenses();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                
                const expensesDiv = document.getElementById('expenses');
                expensesDiv.innerHTML = expenses.map(expense => `
                    <div class="expense-item">
                        <span class="amount">$${expense.amount.toFixed(2)}</span>
                        <span class="date">${new Date(expense.date).toLocaleDateString()}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load expenses when page loads
        document.addEventListener('DOMContentLoaded', loadExpenses);
    </script>
</body>
</html>
