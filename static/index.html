<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Spends</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <h1 class="text-center mb-4">Monthly Spends</h1>
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="amount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" 
                                               class="form-control" 
                                               id="amount" 
                                               name="amount" 
                                               step="0.01" 
                                               min="0" 
                                               required
                                               inputmode="decimal">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Select category...</option>
                                        <option value="groceries">Groceries</option>
                                        <option value="housing">Housing & Utilities</option>
                                        <option value="transport">Transportation</option>
                                        <option value="health">Healthcare</option>
                                        <option value="entertainment">Entertainment</option>
                                        <option value="dining">Dining Out</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="education">Education</option>
                                        <option value="savings">Savings & Investments</option>
                                        <option value="misc">Miscellaneous</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="description" 
                                           name="description" 
                                           maxlength="50" 
                                           required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-plus-circle me-2"></i>Add Expense
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recent Expenses</h5>
                            <button id="deleteLastBtn" 
                                    class="btn btn-outline-danger btn-sm" 
                                    disabled>
                                <i class="bi bi-trash me-1"></i>Delete Last
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th class="amount">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="expensesList"></tbody>
                            <tfoot class="table-light">
                                <tr>
                                    <td colspan="3"><strong>Total</strong></td>
                                    <td class="amount" id="totalAmount">$0.00</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the last expense?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Format helpers
        const formatDate = date => {
            const d = new Date(date);
            return d.toLocaleDateString() + ' ' + 
                   d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };

        const formatAmount = amount => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        };

        // Toast notification using Bootstrap
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer') || (() => {
                const container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'toast-container position-fixed top-0 end-0 p-3';
                document.body.appendChild(container);
                return container;
            })();

            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0`;
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }

        // Load and display expenses
        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                
                const expensesList = document.getElementById('expensesList');
                const totalAmount = document.getElementById('totalAmount');
                const deleteLastBtn = document.getElementById('deleteLastBtn');
                
                deleteLastBtn.disabled = expenses.length === 0;
                
                const total = expenses.reduce((sum, exp) => sum + parseFloat(exp.amount), 0);
                totalAmount.textContent = formatAmount(total);
                
                expensesList.innerHTML = expenses.map(exp => `
                    <tr>
                        <td>${formatDate(exp.date)}</td>
                        <td>
                            <span class="badge bg-secondary">${exp.category}</span>
                        </td>
                        <td>${exp.description}</td>
                        <td class="amount">${formatAmount(exp.amount)}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load expenses', 'error');
            }
        }

        // Add new expense
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Adding...';
                
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    form.reset();
                    await loadExpenses();
                    showToast('Expense added successfully');
                    document.getElementById('amount').focus();
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Failed to add expense', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to add expense', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-plus-circle me-2"></i>Add Expense';
            }
        });

        // Delete last expense
        document.getElementById('deleteLastBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                
                if (expenses.length === 0) {
                    showToast('No expenses to delete', 'error');
                    return;
                }

                const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
                const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
                
                const handleDelete = async () => {
                    const lastExpense = expenses[0];
                    const deleteBtn = document.getElementById('deleteLastBtn');
                    const originalText = deleteBtn.innerHTML;
                    
                    try {
                        deleteBtn.disabled = true;
                        deleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Deleting...';
                        
                        const deleteResponse = await fetch(`/api/expenses/${lastExpense.id}`, {
                            method: 'DELETE'
                        });

                        if (deleteResponse.ok) {
                            deleteModal.hide();
                            await loadExpenses();
                            showToast('Last expense deleted');
                        } else {
                            showToast('Failed to delete expense', 'error');
                        }
                    } finally {
                        deleteBtn.disabled = false;
                        deleteBtn.innerHTML = originalText;
                    }
                };

                // Remove any existing event listeners
                const oldConfirmBtn = confirmDeleteBtn.cloneNode(true);
                confirmDeleteBtn.parentNode.replaceChild(oldConfirmBtn, confirmDeleteBtn);
                
                // Add new event listener
                oldConfirmBtn.addEventListener('click', handleDelete);
                
                deleteModal.show();
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to delete expense', 'error');
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadExpenses();
            document.getElementById('amount').focus();
        });
    </script>
</body>
</html>
