<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f9fafb">
    <title>Monthly Spends</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
</head>
<body>
    <div class="safe-area-top"></div>
    <div class="container">
        <h1>Monthly Spends</h1>
        
        <div class="input-section">
            <select 
                id="category" 
                required
                aria-label="Expense category">
                <option value="">Select Category</option>
                <option value="groceries">Groceries</option>
                <option value="housing">Housing & Utilities</option>
                <option value="transport">Transportation</option>
                <option value="health">Healthcare</option>
                <option value="entertainment">Entertainment</option>
                <option value="dining">Dining Out</option>
                <option value="shopping">Shopping</option>
                <option value="education">Education</option>
                <option value="savings">Savings & Investments</option>
                <option value="misc">Miscellaneous</option>
            </select>
            <input 
                type="text"
                id="description"
                placeholder="Description"
                required
                maxlength="50"
                aria-label="Expense description">
            <input 
                type="number" 
                id="amount" 
                inputmode="decimal"
                pattern="[0-9]*"
                placeholder="Enter amount" 
                step="0.01" 
                min="0"
                required
                autocomplete="off"
                aria-label="Expense amount">
            <button onclick="addExpense()" id="addButton">Add</button>
        </div>

        <div class="expenses-list">
            <div class="expenses-header">
                <h2>Recent Expenses</h2>
                <button onclick="deleteLastExpense()" id="deleteLastButton" class="delete-button" disabled>Delete Last</button>
            </div>
            <div id="expenses"></div>
            <div class="expenses-total">
                <span class="total-label">Total</span>
                <span class="total-amount" id="totalAmount">$0.00</span>
            </div>
        </div>
    </div>
    <div class="toast-container" id="toastContainer"></div>
    <div class="safe-area-bottom"></div>

    <script>
        let lastDeletedExpense = null;

        function showToast(message, duration = 3000, type = 'success', undoCallback = null) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            let toastContent = `<span>${message}</span>`;
            if (undoCallback) {
                const undoButton = document.createElement('button');
                undoButton.className = 'toast-undo';
                undoButton.textContent = 'Undo';
                undoButton.addEventListener('click', () => {
                    undoCallback();
                    // Remove the toast immediately after clicking undo
                    if (toast.timeoutId) {
                        clearTimeout(toast.timeoutId);
                    }
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                });
                
                toastContent = `<span>${message}</span>`;
                toast.innerHTML = toastContent;
                toast.appendChild(undoButton);
            } else {
                toast.innerHTML = toastContent;
            }
            
            toastContainer.appendChild(toast);
            
            const timeoutId = setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse forwards';
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }, duration);

            // Store the timeout ID on the toast element
            toast.timeoutId = timeoutId;

            if (undoCallback) {
                // Replace any existing undo toast
                const existingToasts = document.querySelectorAll('.toast-delete');
                existingToasts.forEach(t => {
                    if (t !== toast && t.timeoutId) {
                        clearTimeout(t.timeoutId);
                        if (toastContainer.contains(t)) {
                            toastContainer.removeChild(t);
                        }
                    }
                });
            }
        }

        // Prevent double-tap zoom on iOS
        document.addEventListener('touchend', function(event) {
            if (event.target.tagName !== 'INPUT' && event.target.tagName !== 'BUTTON') {
                event.preventDefault();
            }
        }, false);

        // Add keyboard support
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addExpense();
            }
        });

        async function addExpense() {
            const amountInput = document.getElementById('amount');
            const categorySelect = document.getElementById('category');
            const descriptionInput = document.getElementById('description');
            
            const amount = amountInput.value;
            const category = categorySelect.value;
            const description = descriptionInput.value;
            
            if (!amount || !category || !description) {
                showToast('Please fill in all fields', 3000, 'error');
                return;
            }

            const addButton = document.getElementById('addButton');
            
            try {
                // Disable inputs while processing
                addButton.disabled = true;
                amountInput.disabled = true;
                categorySelect.disabled = true;
                descriptionInput.disabled = true;
                
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        amount,
                        category,
                        description
                    }),
                });
                
                if (response.ok) {
                    amountInput.value = '';
                    categorySelect.value = '';
                    descriptionInput.value = '';
                    loadExpenses();
                    showToast('Expense added successfully');
                    // Provide haptic feedback on success
                    if (window.navigator && window.navigator.vibrate) {
                        window.navigator.vibrate(50);
                    }
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Failed to add expense');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to add expense');
            } finally {
                // Re-enable inputs
                addButton.disabled = false;
                amountInput.disabled = false;
                categorySelect.disabled = false;
                descriptionInput.disabled = false;
                amountInput.focus();
            }
        }

        async function deleteLastExpense() {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                
                if (expenses.length === 0) {
                    showToast('No expenses to delete');
                    return;
                }

                const lastExpense = expenses[0];
                const deleteResponse = await fetch(`/api/expenses/${lastExpense.id}`, {
                    method: 'DELETE'
                });

                if (deleteResponse.ok) {
                    lastDeletedExpense = {
                        amount: lastExpense.amount,
                        date: lastExpense.date
                    };
                    loadExpenses();
                    const amount = parseFloat(lastExpense.amount).toFixed(2);
                    showToast(
                        `Deleted expense: $${amount}`,
                        5000,
                        'delete',
                        async () => {
                            if (!lastDeletedExpense) return;
                            
                            try {
                                const response = await fetch('/api/expenses', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({ amount: lastDeletedExpense.amount })
                                });

                                if (response.ok) {
                                    loadExpenses();
                                    showToast('Expense restored', 3000, 'success');
                                    lastDeletedExpense = null;
                                    // Provide haptic feedback on success
                                    if (window.navigator && window.navigator.vibrate) {
                                        window.navigator.vibrate([50]);
                                    }
                                } else {
                                    showToast('Failed to restore expense');
                                }
                            } catch (error) {
                                console.error('Error:', error);
                                showToast('Failed to restore expense');
                            }
                        }
                    );
                    // Provide haptic feedback on success
                    if (window.navigator && window.navigator.vibrate) {
                        window.navigator.vibrate([50]);
                    }
                } else {
                    showToast('Failed to delete expense');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to delete expense');
            }
        }

        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                
                const expensesDiv = document.getElementById('expenses');
                const deleteLastButton = document.getElementById('deleteLastButton');
                const totalAmountElement = document.getElementById('totalAmount');
                
                // Enable/disable delete button based on expenses
                deleteLastButton.disabled = expenses.length === 0;
                
                // Calculate total
                const total = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
                totalAmountElement.textContent = `$${total.toFixed(2)}`;
                
                expensesDiv.innerHTML = expenses.map(expense => `
                    <div class="expense-item">
                        <div class="expense-details">
                            <span class="amount">$${parseFloat(expense.amount).toFixed(2)}</span>
                            <span class="category">${expense.category}</span>
                            <span class="description">${expense.description}</span>
                        </div>
                        <span class="date">${formatDate(new Date(expense.date))}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load expenses');
            }
        }

        function formatDate(date) {
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === now.toDateString()) {
                return 'Today ' + date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday ' + date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { 
                    month: 'short', 
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit'
                });
            }
        }

        // Load expenses when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadExpenses();
            document.getElementById('amount').focus();
        });

        // Handle PWA installation
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
