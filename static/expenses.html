<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Spends</title>
    
    <!-- Icons -->
    <link rel="icon" href="/static/pficon.png">
    <link rel="apple-touch-icon" href="/static/pficon.png">
    
    <!-- Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Expenses">
    <meta name="application-name" content="Expenses">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="/static/android-chrome-192x192.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1050;
            pointer-events: none;
        }
        .toast {
            background: white;
            border-radius: 4px;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
            pointer-events: auto;
            display: flex;
            align-items: center;
            min-width: 250px;
        }
        .toast.success {
            border-left: 4px solid #10b981;
            color: #065f46;
        }
        .toast.error {
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        .toast i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .badge.category-super { background-color: #2563eb !important; }
        .badge.category-xofa { background-color: #7c3aed !important; }
        .badge.category-food_drink { background-color: #059669 !important; }
        .badge.category-save_inv { background-color: #10b981 !important; }
        .badge.category-recurrent { background-color: #f59e0b !important; }
        .badge.category-clothing { background-color: #ec4899 !important; }
        .badge.category-personal { background-color: #8b5cf6 !important; }
        .badge.category-taxes { background-color: #dc2626 !important; }
        .badge.category-transport { background-color: #6366f1 !important; }
        .badge.category-health { background-color: #06b6d4 !important; }
        .badge.category-other { background-color: #6b7280 !important; }
        #chartCenterTotal {
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-light">
    <nav-bar></nav-bar>
    <toast-container></toast-container>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <date-navigation></date-navigation>
                <expense-form></expense-form>
                <expense-list></expense-list>
                <category-chart></category-chart>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <!-- Custom Components -->
    <script src="/static/components/navbar.js"></script>
    <script src="/static/components/toast.js"></script>
    <script src="/static/components/date-navigation.js"></script>
    <script src="/static/components/expense-form.js"></script>
    <script src="/static/components/expense-list.js"></script>
    <script src="/static/components/category-chart.js"></script>
</body>
</html>
