<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses - Personal Finances</title>

    <!-- Icons -->
    <link rel="icon" href="/static/pficon.png">
    <link rel="apple-touch-icon" href="/static/pficon.png">

    <!-- Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Expenses">
    <meta name="application-name" content="Expenses">
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-TileImage" content="/static/pficon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles/theme.css">
    <style>
        /* Mobile header button optimizations */
        @media (max-width: 767px) {
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 1.1rem;
                min-width: 44px; /* Touch target minimum */
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .btn i {
                font-size: 1.2rem;
            }

            /* Make icon-only buttons more compact */
            .btn .d-md-none {
                margin: 0;
            }
        }

        /* Desktop styling */
        @media (min-width: 768px) {
            .btn {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav-bar></nav-bar>
    <toast-container></toast-container>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <!-- Header with navigation and actions -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <!-- Back button -->
                    <a href="/static/index.html" class="btn btn-outline-secondary d-flex align-items-center">
                        <i class="bi bi-arrow-left d-md-none"></i>
                        <span class="d-none d-md-inline">
                            <i class="bi bi-arrow-left me-2"></i>Back to Home
                        </span>
                    </a>

                    <!-- Action buttons -->
                    <div class="d-flex gap-2 align-items-center">
                        <!-- Export button - mobile icon, desktop full -->
                        <div class="export-btn-container">
                            <backup-button></backup-button>
                        </div>

                        <!-- Add expense button -->
                        <a href="/static/add-expense.html" class="btn btn-primary d-flex align-items-center">
                            <i class="bi bi-plus-circle d-md-none"></i>
                            <span class="d-none d-md-inline">
                                <i class="bi bi-plus-circle me-2"></i>Add Expense
                            </span>
                        </a>
                    </div>
                </div>

                <date-navigation></date-navigation>
                <category-chart></category-chart>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Core Modules -->
    <script type="module" src="/static/components/config.js"></script>
    <script type="module" src="/static/components/api-service.js"></script>
    <script type="module" src="/static/components/event-manager.js"></script>

    <!-- Custom Components -->
    <script src="/static/components/navbar.js"></script>
    <script src="/static/components/toast.js"></script>
    <script src="/static/components/date-navigation.js"></script>
    <script type="module" src="/static/components/category-chart.js"></script>
    <script src="/static/components/backup-button.js"></script>

    <script>
        // Dark mode initialization - run immediately
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
        })();

        // Dark mode toggle functionality
        function initDarkMode() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);

            // Update chart colors if needed
            if (window.categoryChart) {
                window.categoryChart.update();
            }
        }

        // Initialize dark mode on page load
        document.addEventListener('DOMContentLoaded', initDarkMode);
    </script>
</body>
</html>
