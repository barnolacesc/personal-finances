    <style>
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1050;
            pointer-events: none;
        }
        .toast {
            background: white;
            border-radius: 4px;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
            pointer-events: auto;
            display: flex;
            align-items: center;
            min-width: 250px;
        }
        .toast.success {
            border-left: 4px solid #10b981;
            color: #065f46;
        }
        .toast.error {
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        .toast i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>

    <!-- Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        // Current date state
        let currentMonth = new Date().getMonth() + 1;
        let currentYear = new Date().getFullYear();
        let currentWeek = null; // null means show full month
        
        // Handle hash-based navigation
        function handleHash() {
            const hash = window.location.hash;
            const expenseForm = document.getElementById('expenseFormSection');
            const expensesList = document.getElementById('expensesListSection');
            const chartSection = document.getElementById('chartSection');

            // First collapse all sections
            new bootstrap.Collapse(expenseForm, { hide: true });
            new bootstrap.Collapse(expensesList, { hide: true });
            new bootstrap.Collapse(chartSection, { hide: true });

            // Update all chevrons to right
            document.querySelectorAll('[data-bs-toggle="collapse"] .bi').forEach(icon => {
                icon.classList.replace('bi-chevron-down', 'bi-chevron-right');
            });

            if (hash === '#add') {
                // Show add expense section
                new bootstrap.Collapse(expenseForm, { show: true });
                document.querySelector('[data-bs-target="#expenseFormSection"] .bi')
                    .classList.replace('bi-chevron-right', 'bi-chevron-down');
                // Focus on amount input
                document.getElementById('amount').focus();
            } else if (hash === '#view' || hash === '') {
                // Show expenses list and chart sections
                new bootstrap.Collapse(expensesList, { show: true });
                new bootstrap.Collapse(chartSection, { show: true });
                // Update both chevrons
                document.querySelector('[data-bs-target="#expensesListSection"] .bi')
                    .classList.replace('bi-chevron-right', 'bi-chevron-down');
                document.querySelector('[data-bs-target="#chartSection"] .bi')
                    .classList.replace('bi-chevron-right', 'bi-chevron-down');
            }
        }

        // Listen for hash changes
        window.addEventListener('hashchange', handleHash);
        
        // Handle initial load
        document.addEventListener('DOMContentLoaded', function() {
            handleHash();
            
            // Save collapse state in localStorage
            document.querySelectorAll('[data-bs-toggle="collapse"]').forEach(button => {
                const target = document.querySelector(button.getAttribute('data-bs-target'));
                const storageKey = `collapse_${target.id}`;
                
                // Listen for collapse/expand
                target.addEventListener('hidden.bs.collapse', () => {
                    const chevron = button.querySelector('.bi-chevron-down');
                    if (chevron) {
                        chevron.classList.replace('bi-chevron-down', 'bi-chevron-right');
                    }
                });
                
                target.addEventListener('shown.bs.collapse', () => {
                    const chevron = button.querySelector('.bi-chevron-right');
                    if (chevron) {
                        chevron.classList.replace('bi-chevron-right', 'bi-chevron-down');
                    }
                });
            });
        });

        // Format helpers
        const formatDate = date => {
            const d = new Date(date);
            return d.toLocaleDateString(undefined, { 
                weekday: 'short',
                month: 'short', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit'
            });
        };

        const formatMonth = (month, year) => {
            const date = new Date(year, month - 1);
            return date.toLocaleDateString(undefined, { 
                month: 'long', 
                year: 'numeric'
            }).toUpperCase();
        };

        const formatWeek = (weekStart) => {
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            
            if (weekStart.getMonth() === weekEnd.getMonth()) {
                return `${weekStart.getDate()} - ${weekEnd.getDate()} ${weekStart.toLocaleDateString(undefined, { month: 'long' })}`;
            } else {
                return `${weekStart.getDate()} ${weekStart.toLocaleDateString(undefined, { month: 'short' })} - ${weekEnd.getDate()} ${weekEnd.toLocaleDateString(undefined, { month: 'short' })}`;
            }
        };

        const formatAmount = amount => {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        };

        // Chart colors for categories
        const categoryColors = {
            super: '#2563eb',      // Blue
            xofa: '#7c3aed',       // Purple
            food_drink: '#059669',  // Green
            save_inv: '#10b981',   // Emerald
            recurrent: '#f59e0b',  // Orange
            other: '#6b7280'       // Gray
        };

        let categoryChart = null;

        function getCategoryColor(category) {
            return categoryColors[category] || '#6b7280';
        }

        function updateCategoryChart(expenses) {
            // Group expenses by category and sum amounts
            const categoryTotals = expenses.reduce((acc, exp) => {
                const category = exp.category;
                acc[category] = (acc[category] || 0) + parseFloat(exp.amount);
                return acc;
            }, {});

            // Sort categories by amount (descending)
            const sortedCategories = Object.entries(categoryTotals)
                .sort(([,a], [,b]) => b - a);

            // Prepare data for the chart
            const data = {
                labels: sortedCategories.map(([category]) => 
                    category.charAt(0).toUpperCase() + category.slice(1)
                ),
                datasets: [{
                    data: sortedCategories.map(([,amount]) => amount),
                    backgroundColor: sortedCategories.map(([category]) => getCategoryColor(category)),
                    borderWidth: 0,
                    hoverOffset: 15
                }]
            };

            // Update or create chart
            if (categoryChart) {
                categoryChart.data = data;
                categoryChart.update();
            } else {
                const ctx = document.getElementById('categoryChart').getContext('2d');
                categoryChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: data,
                    options: {
                        cutout: '60%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const value = context.raw;
                                        return `${context.label}: ${formatAmount(value)}`;
                                    }
                                }
                            }
                        },
                        animation: {
                            animateRotate: true,
                            animateScale: true
                        }
                    }
                });
            }

            // Update custom legend
            const legendContainer = document.getElementById('chartLegend');
            legendContainer.innerHTML = sortedCategories.map(([category, amount]) => `
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <span class="color-dot me-2" style="background-color: ${getCategoryColor(category)}"></span>
                        <span class="text-capitalize">${category}</span>
                    </div>
                    <strong>${formatAmount(amount)}</strong>
                </div>
            `).join('');
        }

        // Get week dates
        function getWeeksInMonth(month, year) {
            const weeks = [];
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            
            // Go to Monday of the first week
            const start = new Date(firstDay);
            start.setDate(start.getDate() - start.getDay() + 1);
            
            // Generate weeks until we pass the last day of the month
            while (start <= lastDay) {
                weeks.push(new Date(start));
                start.setDate(start.getDate() + 7);
            }
            
            return weeks;
        }

        // Update week selector
        function updateWeekSelector() {
            const weeks = getWeeksInMonth(currentMonth, currentYear);
            const weekBtn = document.getElementById('currentWeekBtn');
            const prevWeekBtn = document.getElementById('prevWeekBtn');
            const nextWeekBtn = document.getElementById('nextWeekBtn');
            
            if (currentWeek === null) {
                weekBtn.textContent = 'All Month';
                weekBtn.classList.add('text-muted');
            } else {
                const weekStart = weeks[currentWeek];
                weekBtn.textContent = formatWeek(weekStart);
                weekBtn.classList.remove('text-muted');
            }
            
            prevWeekBtn.disabled = currentWeek === 0;
            nextWeekBtn.disabled = currentWeek === null || currentWeek === weeks.length - 1;
        }

        // Week navigation
        document.getElementById('prevWeekBtn').addEventListener('click', () => {
            const weeks = getWeeksInMonth(currentMonth, currentYear);
            if (currentWeek === null) {
                currentWeek = weeks.length - 1;
            } else if (currentWeek > 0) {
                currentWeek--;
            }
            updateWeekSelector();
            loadExpenses();
        });

        document.getElementById('nextWeekBtn').addEventListener('click', () => {
            const weeks = getWeeksInMonth(currentMonth, currentYear);
            if (currentWeek === null) {
                currentWeek = 0;
            } else if (currentWeek < weeks.length - 1) {
                currentWeek++;
            }
            updateWeekSelector();
            loadExpenses();
        });

        document.getElementById('currentWeekBtn').addEventListener('click', () => {
            currentWeek = null;
            updateWeekSelector();
            loadExpenses();
        });

        // Month navigation
        document.getElementById('prevMonthBtn').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            currentWeek = null;
            updateWeekSelector();
            loadExpenses();
        });

        document.getElementById('nextMonthBtn').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            currentWeek = null;
            updateWeekSelector();
            loadExpenses();
        });

        // Delete functionality
        let lastExpenseId = null;
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

        // Delete button click handler
        document.getElementById('deleteLastBtn').addEventListener('click', () => {
            deleteModal.show();
        });

        // Alert notification function
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi ${type === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-circle-fill'} me-2"></i>
                    <span>${message}</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertContainer.appendChild(alert);
            
            // Remove alert after 3 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }, 3000);
        }

        // Load and display expenses
        async function loadExpenses() {
            try {
                const response = await fetch(`/api/expenses?month=${currentMonth}&year=${currentYear}`);
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || 'Failed to load expenses');
                
                let { expenses } = data;
                
                // Filter by week if selected
                if (currentWeek !== null) {
                    const weeks = getWeeksInMonth(currentMonth, currentYear);
                    const weekStart = weeks[currentWeek];
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 7);
                    
                    expenses = expenses.filter(exp => {
                        const expDate = new Date(exp.date);
                        return expDate >= weekStart && expDate < weekEnd;
                    });
                }

                const expensesList = document.getElementById('expensesList');
                const totalAmount = document.getElementById('totalAmount');
                const deleteLastBtn = document.getElementById('deleteLastBtn');
                const currentMonthBtn = document.getElementById('currentMonthBtn');
                
                // Update month display
                currentMonthBtn.textContent = formatMonth(currentMonth, currentYear);
                
                // Update navigation buttons
                document.getElementById('prevMonthBtn').disabled = false;
                document.getElementById('nextMonthBtn').disabled = 
                    currentMonth === new Date().getMonth() + 1 && 
                    currentYear === new Date().getFullYear();
                
                // Update delete button state and last expense ID
                if (expenses.length > 0) {
                    deleteLastBtn.disabled = false;
                    lastExpenseId = expenses[0].id; // First expense is the most recent
                } else {
                    deleteLastBtn.disabled = true;
                    lastExpenseId = null;
                }
                
                // Calculate total
                const total = expenses.reduce((sum, exp) => sum + parseFloat(exp.amount), 0);
                totalAmount.textContent = formatAmount(total);
                
                // Generate table rows
                expensesList.innerHTML = expenses.map(exp => `
                    <tr>
                        <td>${formatDate(exp.date)}</td>
                        <td>
                            <span class="badge bg-secondary">${exp.category}</span>
                        </td>
                        <td>${exp.description}</td>
                        <td class="amount">${formatAmount(exp.amount)}</td>
                    </tr>
                `).join('') || '<tr><td colspan="4" class="text-center text-muted py-4">No expenses this period</td></tr>';

                // Update category chart
                updateCategoryChart(expenses);
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to load expenses', 'danger');
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadExpenses();
            updateWeekSelector();
            document.getElementById('amount').focus();
        });

        // Add form submission handler
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amountInput = document.getElementById('amount');
            const rawAmount = amountInput.value.replace(',', '.');
            
            const formData = {
                amount: parseFloat(rawAmount),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };
            
            // Validate amount
            if (isNaN(formData.amount) || formData.amount <= 0) {
                showAlert('Please enter a valid amount', 'danger');
                amountInput.focus();
                return;
            }
            
            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to add expense');
                }
                
                // Clear form
                document.getElementById('expenseForm').reset();
                document.getElementById('amount').focus();
                
                // Show success message before reloading expenses
                showAlert('Expense added successfully');
                
                // Reload expenses to show the new one
                loadExpenses();
                
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, 'danger');
            }
        });

        // Add input handler for amount field to handle commas
        document.getElementById('amount').addEventListener('input', function(e) {
            // Remove any characters that aren't numbers, dots, or commas
            let value = this.value.replace(/[^\d.,]/g, '');
            
            // Replace any comma with a dot
            value = value.replace(',', '.');
            
            // Ensure only one decimal separator
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            
            // Update the input value
            this.value = value;
        });

        // Confirm delete handler
        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            if (!lastExpenseId) return;
            
            try {
                const response = await fetch(`/api/expenses/${lastExpenseId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete expense');
                }
                
                // Hide modal
                deleteModal.hide();
                
                // Show success message
                showAlert('Expense deleted successfully');
                
                // Reload expenses
                loadExpenses();
                
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, 'danger');
            }
        });
    </script>
</body>
