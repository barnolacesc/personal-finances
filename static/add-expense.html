<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Personal Finances</title>

    <!-- Icons -->
    <link rel="icon" href="/static/pficon.png">
    <link rel="apple-touch-icon" href="/static/pficon.png">

    <!-- Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Add Expense">
    <meta name="application-name" content="Add Expense">
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-TileImage" content="/static/pficon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles/theme.css">
</head>
<body>
    <nav-bar></nav-bar>
    <toast-container></toast-container>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <!-- Add Expense Form -->
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-plus-circle me-2"></i>Add New Expense
                        </h4>
                    </div>
                    <div class="card-body">
                        <add-expense-form></add-expense-form>
                    </div>
                </div>

                <!-- Success State (hidden by default) -->
                <div id="successCard" class="card shadow-sm mt-4 d-none">
                    <div class="card-body text-center">
                        <div class="text-success mb-3">
                            <i class="bi bi-check-circle-fill" style="font-size: 3rem;"></i>
                        </div>
                        <h5 class="text-success mb-3">Expense Added Successfully!</h5>
                        <div id="expenseDetails" class="mb-4"></div>
                        <div class="d-grid gap-2">
                            <button id="addAnotherBtn" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-2"></i>Add Another Expense
                            </button>
                            <a href="/static/index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-house me-2"></i>Back to Overview
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Modules -->
    <script type="module" src="/static/components/config.js"></script>
    <script type="module" src="/static/components/api-service.js"></script>
    <script type="module" src="/static/components/event-manager.js"></script>

    <!-- Custom Components -->
    <script src="/static/components/navbar.js"></script>
    <script src="/static/components/toast.js"></script>
    <script type="module" src="/static/components/add-expense-form.js"></script>

    <script>
        // Dark mode initialization - run immediately
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
        })();

        // Handle success state
        document.addEventListener('DOMContentLoaded', function() {
            const addAnotherBtn = document.getElementById('addAnotherBtn');
            addAnotherBtn.addEventListener('click', function() {
                document.getElementById('successCard').classList.add('d-none');
                document.querySelector('add-expense-form').resetForm();
                document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
