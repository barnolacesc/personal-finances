name: Run Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install Python if not available
        run: |
          # Check if Python is available
          if ! command -v python3 &> /dev/null && ! command -v python &> /dev/null; then
            echo "🔄 Installing Python..."
            sudo apt-get update
            sudo apt-get install -y python3 python3-pip python3-venv
          else
            echo "✅ Python already available"
          fi

      - name: Set up Python environment and run tests
        run: |
          # Find Python command
          PYTHON_CMD=""
          for cmd in python3 python; do
            if command -v $cmd &> /dev/null; then
              PYTHON_CMD=$cmd
              break
            fi
          done

          if [ -z "$PYTHON_CMD" ]; then
            echo "❌ Python still not found after installation attempt"
            exit 1
          fi

          echo "🐍 Using Python: $PYTHON_CMD ($(which $PYTHON_CMD))"
          echo "🐍 Version: $($PYTHON_CMD --version)"

          # Create virtual environment and install dependencies
          $PYTHON_CMD -m venv ci_venv
          source ci_venv/bin/activate

          # Install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

          # Run all checks in sequence
          echo "🧪 Running tests..."
          pytest -v --tb=short

          echo "🔍 Running flake8 linting..."
          flake8 --max-line-length=88 --extend-ignore=E203,W503 app.py tests/

          echo "🎨 Checking code formatting with black..."
          black --check --diff app.py tests/

          echo "✅ All checks completed successfully"

          # Clean up
          deactivate
          rm -rf ci_venv
