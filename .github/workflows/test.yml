name: Run Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python environment and run tests
        run: |
          # Find Python in common locations since it's installed but not in PATH
          PYTHON_CMD=""

          # Try common system Python locations
          for path in /usr/bin/python3 /usr/bin/python /usr/local/bin/python3 /bin/python3; do
            if [ -x "$path" ]; then
              PYTHON_CMD="$path"
              echo "✅ Found Python at: $path"
              break
            fi
          done

          # Fallback to PATH if found there
          if [ -z "$PYTHON_CMD" ]; then
            for cmd in python3 python; do
              if command -v $cmd &> /dev/null; then
                PYTHON_CMD=$cmd
                echo "✅ Found Python in PATH: $cmd"
                break
              fi
            done
          fi

          if [ -z "$PYTHON_CMD" ]; then
            echo "❌ Python not found in common locations"
            echo "Searched: /usr/bin/python3, /usr/bin/python, /usr/local/bin/python3, /bin/python3"
            exit 1
          fi

          echo "🐍 Using Python: $PYTHON_CMD ($(which $PYTHON_CMD))"
          echo "🐍 Version: $($PYTHON_CMD --version)"

          # Create virtual environment and install dependencies
          $PYTHON_CMD -m venv ci_venv
          source ci_venv/bin/activate

          # Install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

          # Run all checks in sequence
          echo "🧪 Running tests..."
          pytest -v --tb=short

          echo "🔍 Running flake8 linting..."
          flake8 --max-line-length=88 --extend-ignore=E203,W503 app.py tests/

          echo "🎨 Checking code formatting with black..."
          black --check --diff app.py tests/

          echo "✅ All checks completed successfully"

          # Clean up
          deactivate
          rm -rf ci_venv
