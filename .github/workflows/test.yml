name: Run Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Debug runner environment
        run: |
          echo "ğŸ” Debugging runner environment..."
          echo "Current user: $(whoami)"
          echo "User ID: $(id)"
          echo "Home directory: $HOME"
          echo "Current PATH: $PATH"
          echo "Working directory: $(pwd)"
          echo "Available Python binaries:"
          find /usr -name "python*" -type f -executable 2>/dev/null || echo "No python found in /usr"
          find /bin -name "python*" -type f -executable 2>/dev/null || echo "No python found in /bin"
          ls -la /usr/bin/python* 2>/dev/null || echo "No python* in /usr/bin"
          echo "Testing direct paths:"
          /usr/bin/python --version 2>/dev/null && echo "âœ… /usr/bin/python works" || echo "âŒ /usr/bin/python failed"
          /usr/bin/python3 --version 2>/dev/null && echo "âœ… /usr/bin/python3 works" || echo "âŒ /usr/bin/python3 failed"

      - name: Set up Python environment and run tests
        run: |
          # Use the confirmed working Python path directly
          PYTHON_CMD="/usr/bin/python3.11"

          echo "ğŸ” Using confirmed working Python path..."
          echo "ğŸ Testing Python: $PYTHON_CMD"

          if [ -f "$PYTHON_CMD" ] && [ -x "$PYTHON_CMD" ]; then
            if "$PYTHON_CMD" --version >/dev/null 2>&1; then
              echo "âœ… Python confirmed working: $PYTHON_CMD"
            else
              echo "âŒ Python execution failed despite being executable"
              echo "Trying to debug the issue..."
              ls -la "$PYTHON_CMD"
              ldd "$PYTHON_CMD" | head -5
              exit 1
            fi
          else
            echo "âŒ Python binary not found or not executable: $PYTHON_CMD"
            ls -la /usr/bin/python*
            exit 1
          fi

          echo "ğŸ Using Python: $PYTHON_CMD"
          echo "ğŸ Version: $($PYTHON_CMD --version)"

          # Create virtual environment and install dependencies
          echo "ğŸ“¦ Creating virtual environment..."
          $PYTHON_CMD -m venv ci_venv

          echo "ğŸ”Œ Activating virtual environment..."
          source ci_venv/bin/activate

          # Install dependencies
          echo "ğŸ“¥ Installing dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

          # Run all checks in sequence
          echo "ğŸ§ª Running tests..."
          pytest -v --tb=short

          echo "ğŸ” Running flake8 linting..."
          flake8 --max-line-length=88 --extend-ignore=E203,W503 app.py tests/

          echo "ğŸ¨ Checking code formatting with black..."
          black --check --diff app.py tests/

          echo "âœ… All checks completed successfully"

          # Clean up
          echo "ğŸ§¹ Cleaning up..."
          deactivate
          rm -rf ci_venv
