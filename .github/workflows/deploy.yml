name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python environment and run tests
        run: |
          echo "üîç Debugging Python access issue..."
          echo "Current user: $(whoami)"
          echo "PATH: $PATH"

          # Check if python exists but has permission issues
          echo "Checking file permissions on python binaries:"
          ls -la /usr/bin/python* 2>/dev/null || echo "No python* files in /usr/bin/"

          # Check if cesc user can access python
          echo "Testing python access as cesc user:"
          sudo -u cesc which python3 2>/dev/null && echo "‚úÖ cesc has python3" || echo "‚ùå cesc: python3 not found"
          sudo -u cesc which python 2>/dev/null && echo "‚úÖ cesc has python" || echo "‚ùå cesc: python not found"

          # Run the entire test suite as cesc user since that's where Python is accessible
          echo "üîÑ Running tests as cesc user..."
          sudo -u cesc bash << 'EOF'

          # Set up environment as cesc user
          cd "$(pwd)"
          export PATH="/usr/bin:/usr/local/bin:$PATH"

          # Find Python command
          PYTHON_CMD=""
          for cmd in python3 python; do
            if command -v $cmd &> /dev/null; then
              PYTHON_CMD=$cmd
              break
            fi
          done

          if [ -z "$PYTHON_CMD" ]; then
            echo "‚ùå Even cesc user cannot find Python"
            exit 1
          fi

          echo "üêç Using Python: $PYTHON_CMD"
          echo "üêç Location: $(which $PYTHON_CMD)"
          echo "üêç Version: $($PYTHON_CMD --version)"

          # Create virtual environment and install dependencies
          $PYTHON_CMD -m venv ci_venv
          source ci_venv/bin/activate

          # Install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

          # Run all checks in sequence
          echo "üß™ Running tests..."
          pytest -v --tb=short

          echo "üîç Running flake8 linting..."
          flake8 --max-line-length=88 --extend-ignore=E203,W503 app.py tests/

          echo "üé® Checking code formatting with black..."
          black --check --diff app.py tests/

          echo "‚úÖ All checks completed successfully"

          # Clean up
          deactivate
          rm -rf ci_venv
          EOF

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Raspberry Pi
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_USER: ${{ secrets.PI_USER }}
          PI_PASSWORD: ${{ secrets.PI_PASSWORD }}
        run: |
          # Deploy to Raspberry Pi using password authentication
          if ! sshpass -p "$PI_PASSWORD" ssh -o StrictHostKeyChecking=no $PI_USER@$PI_HOST "cd /home/cesc/personal-finances && \
            git stash && \
            git pull origin main && \
            sudo systemctl stop personal-finances && \
            sudo systemctl start personal-finances"; then
            echo "::error::Deployment failed - could not update and restart the service"
            exit 1
          fi

      - name: Verify deployment
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_USER: ${{ secrets.PI_USER }}
          PI_PASSWORD: ${{ secrets.PI_PASSWORD }}
        run: |
          if ! sshpass -p "$PI_PASSWORD" ssh -o StrictHostKeyChecking=no $PI_USER@$PI_HOST "sudo systemctl status personal-finances"; then
            echo "::error::Service verification failed - the service is not running"
            exit 1
          fi

      - name: Check application health
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_USER: ${{ secrets.PI_USER }}
          PI_PASSWORD: ${{ secrets.PI_PASSWORD }}
        run: |
          # Wait for application to be ready with retries
          MAX_RETRIES=12  # 2 minutes total (12 * 10 seconds)
          RETRY_INTERVAL=10

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i of $MAX_RETRIES..."

            # Try to get the response and check both status and content
            if sshpass -p "$PI_PASSWORD" ssh -o StrictHostKeyChecking=no $PI_USER@$PI_HOST "curl -s -f -m 5 http://localhost:5001/"; then
              echo "Application is healthy and responding!"
              exit 0
            fi

            if [ $i -lt $MAX_RETRIES ]; then
              echo "Application not ready yet, waiting ${RETRY_INTERVAL} seconds..."
              sleep $RETRY_INTERVAL
            fi
          done

          echo "::error::Application health check failed after $MAX_RETRIES attempts - the application is not responding"
          exit 1
