version: '3.8'

services:
  personal-finances:
    build: .
    container_name: personal-finances-app
    ports:
      - "5001:5001"
    volumes:
      # Persist SQLite database
      - ./data:/app/instance:rw
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
